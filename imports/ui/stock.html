<template name="stock">
        <li class="stockListing list-group-item">
            <span class="listSymbol"><h4>{{name}}</h4></span>
            <p>Followers: <span class="numSelected badge">{{count}}</span></p>
        </li>

            <div class="options">
                <button type="button" class="toggle-favorite btn btn-primary" aria-label="Favorite stock">Favorite</button>
                <button type="button" class="delete btn btn-danger" aria-label="Delete this stock symbol from your list">Delete</button>
                <button type="button" class="stockListing btn btn-info" aria-label="Graph this stocks performance">Graph</button>
            </div>
</template>
